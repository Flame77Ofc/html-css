<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="stylesheet" href="style.css">
    <style>
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Utilize a tag p">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag h1/h2/h3/h4/h5/h6">Títulos</abbr></li>
        <li><abbr title="Utilize a tag img">Imagens</abbr></li>
        <li><abbr title="Utilize a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag ol e li">Listas Numeradas</abbr></li>
        <li><abbr title="Utilize a tag ul e li">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
