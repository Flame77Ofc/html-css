<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table, tr, th, td {
        padding: 5px;
       }
       th {
        border: 1px solid black;
       }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Isso é um TH</th>
                <td>Já isso é um TD</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Th</th>
                <td>TD</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>TH</th>
                <td>TD</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
