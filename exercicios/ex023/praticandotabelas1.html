<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Aumentando a letra */
        * {
            font-size: 1.2em;
        }
       table {
        text-align: center;
        height: 20px;
        border-collapse: collapse;
       }

       .TableRowOne > td {
        border: 1px dashed red;
        
       }
       .TableRowTwo > td {
        border: 2px dashed yellow;
       }
       .TableRowThree > td {
        border: 5px solid green;
       }
       .TableRowFour > td {
        border: 3px solid purple;
       }
    </style>
</head>
<body>
    <table id="TableOne">
        <tr class="TableRowOne">
            <td>td A1</td>
            <td>td B1</td>
            <td>td C1</td>
        </tr>
        <tr class="TableRowTwo">
            <td>Exemplo</td>
            <td>Exemplo</td>
            <td>Exemplo</td>
            <td>Exemplo</td>
        </tr>
    </table>

    <hr>

    <table id="TableTwo">
        <tr class="TableRowThree">
            <td>Exemplo</td>
            <td>Exemplo</td>
            <td>Exemplo</td>
            <td>Exemplo</td>
        </tr>
        <tr class="TableRowFour">
            <td>lorem</td>
            <td>lorem</td>
            <td>lorem</td>
            <td>lorem</td>
        </tr>
    </table>
</body>
</html>
