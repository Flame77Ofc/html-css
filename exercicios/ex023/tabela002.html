<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
       table {
        width: 500px;
        border-collapse: collapse;
       }
       td, th {
        padding: 10px;
        border: 1px solid black;
       }
       thead {
        background-color: gray;
        color: white;
       }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>97 567 298</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>98 478 484</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>47 874 873</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>890 872 947</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
