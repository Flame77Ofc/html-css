<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>iframe</title>
    <style>
       iframe {
        width: 500px;
        height: 600px;
        border: 3px dashed black;
       }
    </style>
</head>
<body>
    <p>Testando e vendo o site do <iframe src="https://www.cursoemvideo.com"></iframe></p>
    <p>O repositório do
        <iframe src="https://gustavoguanabara.github.io">
            <!-- Link caso o site não permite a exibição de iframes -->

        </iframe>é muito legal</p>

    <p><iframe src="https://gustavoguanabara.github.io" scrolling="no"></iframe></p>
</body>
</html>
