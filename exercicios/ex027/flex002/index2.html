<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        /* O flex-wrap: wrap, wrap-reverse e nowrap e o flex-direction: row, row-reverse, column e column-reverse*/
       div.conteiner {
        background-color: red;
        display: flex;
        flex-wrap: wrap; /* Quebra a linha */
        flex-direction: row-reverse; /* Inverte a ordem dos elementos */
       }
       div.item {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
       }
    </style>
</head>
<body>
    <!-- O flexbox sempre Ã© colocado no pai -->
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
